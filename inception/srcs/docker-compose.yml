services:
  mariadb:
    container_name: mariadb
    networks:
      - inception
    build: ./requirements/mariadb
    image: mariadb:custom
    env_file: .env
    volumes:
      - mariadb:/var/lib/mysql
    restart: always
    expose:
      - "3306"

  nginx:
    container_name: nginx
    networks:
      - inception
    depends_on:
      - wordpress
      - adminer
      - static-site
    build: ./requirements/nginx
    image: nginx:custom
    env_file: .env
    volumes:
      - wordpress:/var/www/wordpress
    restart: always
    ports:
      - "443:443"
    expose:
      - "81"

  wordpress:
    container_name: wordpress
    networks:
      - inception
    depends_on:
      - mariadb
    build: ./requirements/wordpress
    image: wordpress:custom
    env_file: .env
    volumes:
      - wordpress:/var/www/wordpress
    restart: always
    expose:
      - "9000"

  redis:
    container_name: redis
    build: ./requirements/bonus/redis
    image: redis:custom
    restart: always
    networks:
      - inception
    volumes:
      - redis:/var/lib/redis
    env_file:
      - .env
    depends_on:
      - mariadb

  ftp:
    container_name: ftp
    build: ./requirements/bonus/ftp
    image: ftp:custom
    env_file:
      - .env
    ports:
      - "21:21"
      - "30000-30009:30000-30009"
    volumes:
      - wordpress:/home/${FTP_USER}/ftp
    networks:
      - inception
    restart: always

  adminer:
    container_name: adminer
    networks:
      - inception
    build: ./requirements/bonus/adminer
    image: adminer:custom
    ports:
      - "8080:8080"
    depends_on:
      - mariadb

  static-site:
    container_name: static-site
    networks:
      - inception
    build: ./requirements/bonus/static_site
    image: static-site:custom
    restart: always


  prometheus:
    build:
      context: ./requirements/bonus/prometheus
      args:
        - PROMETHEUS_VERSION=${PROMETHEUS_VERSION}
        - PROMETHEUS_USER=${PROMETHEUS_USER}
        - PROMETHEUS_GROUP=${PROMETHEUS_GROUP}
    container_name: prometheus
    expose:
      - "9090"
    networks:
      - inception
    depends_on:
      - mariadb
      - wordpress
      - redis
      - ftp
      - adminer
      - static-site
      - nginx_exporter
      - mariadb_exporter

  nginx_exporter:
    build:
      context: ./requirements/bonus/metrics/nginx
      args:
        - NGINX_EXPORTER_VERSION=${NGINX_EXPORTER_VERSION}
        - NGINX_EXPORTER_USER=${NGINX_EXPORTER_USER}
    image: nginx_exporter:custom
    container_name: nginx_exporter
    environment:
      - NGINX_STATUS_URL=http://nginx:81/nginx_status
    networks:
      - inception
    restart: always
    depends_on:
      - nginx
    expose:
      - "9113"

  mariadb_exporter:
    container_name: mariadb_exporter
    build:
      context: ./requirements/bonus/metrics/mariadb
      args:
        - MARIADB_EXPORTER_VERSION=${MARIADB_EXPORTER_VERSION}
        - MARIADB_EXPORTER_USER=${MARIADB_EXPORTER_USER}
        - MARIADB_EXPORTER_GROUP=${MARIADB_EXPORTER_GROUP}
    image: mariadb_exporter:custom
    networks:
      - inception
    environment:
      - DATA_SOURCE_NAME=${MARIADB_EXPORTER_USER}:${MARIADB_EXPORTER_PASS}@tcp(${MARIADB_EXPORTER_HOST}:${MARIADB_EXPORTER_PORT})/
    depends_on:
      - mariadb
    restart: always
    expose:
      - "9104"


  redis_exporter:
    container_name: redis_exporter
    build:
      context: ./requirements/bonus/metrics/redis
    environment:
      - REDIS_EXPORTER_VERSION=${REDIS_EXPORTER_VERSION}
    image:
      redis_exporter:custom
    networks:
      - inception
    depends_on:
      - redis
    restart: always
    expose:
      - "9121"

volumes:
  mariadb:
    driver: local
    driver_opts:
      type: none
      #device: /home/denuen/data/mariadb
      device: /Users/denuen/data/mariadb
      o: bind
  wordpress:
    driver: local
    driver_opts:
      type: none
      #device: /home/denuen/data/wordpress
      device: /Users/denuen/data/wordpress
      o: bind
  redis:
    driver: local
    driver_opts:
      type: none
      device: /Users/denuen/data/redis
      o: bind
  ftp:
    driver: local
    driver_opts:
      type: none
      device: /Users/denuen/data/ftp
      o: bind
  prometheus:
    driver: local
    driver_opts:
      type: none
      device: /Users/denuen/data/prometheus
      o: bind


networks:
  inception:
    name: inception
    driver: bridge
